services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # 如果确认要使用自动扫描、自动注册，建议尽可能将要扫描的目录路径收缩，不要设置那么大的范围
  OpenAIBundle\AiFunction\:
    resource: '../../AiFunction/'
  OpenAIBundle\Command\:
    resource: '../../Command/'
  OpenAIBundle\Controller\:
    resource: '../../Controller/'
  OpenAIBundle\EventSubscriber\:
    resource: '../../EventSubscriber/'
  OpenAIBundle\Procedure\:
    resource: '../../Procedure/'
  OpenAIBundle\Repository\:
    resource: '../../Repository/'
  OpenAIBundle\Service\:
    resource: '../../Service/'
